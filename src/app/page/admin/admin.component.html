<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="admin__button-nav" type="button" mat-button (click)="sidenavToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>LEONARDO CRM</span>

    <button class="admin__button-menu" mat-button [matMenuTriggerFor]="appMenu">
      <mat-icon>face</mat-icon>
      <span>sadmin</span>
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="goOut()">Выйти</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" opened="true" mode="side">
    <a mat-button color="primary" routerLink="/sadmin/admin/users"  routerLinkActive="admin__link-active">Добавить пользователя</a>
    <a mat-button color="primary" routerLink="/sadmin/admin/usersearch"  routerLinkActive="admin__link-active">Поиск пользователей</a>
    <a mat-button color="primary" routerLink="/sadmin/admin/company"  routerLinkActive="admin__link-active">Настройки</a>
  </mat-sidenav>

  <mat-sidenav-content class="admin__content">
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
